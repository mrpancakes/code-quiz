<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Code Quiz Challenge</title>
</head>

<body>
    <header>
        <a href="#" onClick="history.go(0)" class="hidden" id="home">Home</a>
        <a href="#" id=view-scores onclick="return highScoresPage()">View High Scores</a>
        <div id="timer">
            Time Left: 90 seconds</span>
        </div>
    </header>

    <main>
        <section class="visible" id="home-screen">
            <h1>Coding Quiz Challenge</h1>
            <div>Try to answer the following code-related questions in the alloted time. Incorrect answers will penalize
                your
                score/time by ten seconds!</div>
            <button id="start-quiz">Start Quiz</button>
        </section>

        <section class="hidden" id="high-scores">
            <h1>High Scores</h1>
            <ul id="score-list">
            </ul>
        </section>

        <section class="hidden" id="quiz">
            <h2 id="question-title"></h2>
            <div id="choices"></div>
            <div class="" id="feedback"></div>
        </section>

        <section class="hidden" id="quiz-complete">
            <h1>Done! Here's how you did:</h1>
            <div class="score"><span id="final-score"></span>/100</div>
            <div class="submit-score">
                <input type="text" id="initials" name="initials" placeholder="Insert initials" value="" maxlength="3">
                <button id="submit">Submit Score</button>
            </div>
        </section>
    </main>
</body>

<script src="./assets/main.js"></script>

</html>
